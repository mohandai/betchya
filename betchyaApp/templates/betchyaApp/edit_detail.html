{% extends "base.html" %}
{% block title %}Edit details{% endblock %}
{% load static %}
{% block content %}

<!--mainContent div tag-->
<div id="mainContent">
    <h1> Edit Account Details </h1>

    <!-- ask for personal info-->
    <form action="" method="POST">
        {% csrf_token %}

        <label for="name"><b>Name</b></label>
        <hr>
        <input type="text" placeholder="First Name" name="first_name" required>
        <input type="text" placeholder="Last Name" name="last_name" required>
        <br></br>

        <label for="contact"><b>Contact Details</b></label>
        <hr>
        <input type="text" placeholder="Phone" name="phone" required>
        <input type="text" placeholder="Email" name="email" required>
        <br></br>

        <label for="bio"><b>Bio</b></label>
        <hr>
        <input type="text" placeholder="Bio" name="bio" required>
        <br></br>

        <button type="submit" class="submitbtn">Save</button>

    </form>

    <form action="/my_account" method="GET">
        {% csrf_token %}
        <button type="submit" class="previousbtn" formaction="{% url 'my_account' %}" formnovalidate>Cancel</button>
    </form>
</div>

{% endblock %}
